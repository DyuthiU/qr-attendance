<!DOCTYPE html>
<html>
<head>
    <title>Student Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <h2>Student Dashboard</h2>

    <button onclick="markAttendance()">Scan QR & Mark Attendance</button>
    <p id="result"></p>

    <a href="index.html">Logout</a>
</div>

<script>
const ALLOWED_RADIUS = 100; // meters

function markAttendance() {

    let qrData = JSON.parse(localStorage.getItem("qrData"));

    if(!qrData) {
        document.getElementById("result").innerText = "QR not generated ❌";
        return;
    }

    if(Date.now() > qrData.expiry) {
        document.getElementById("result").innerText = "QR Expired ❌";
        return;
    }

    navigator.geolocation.getCurrentPosition(
        pos => {
            let dist = calculateDistance(
                pos.coords.latitude,
                pos.coords.longitude,
                qrData.lat,
                qrData.lon
            );

            if(dist <= ALLOWED_RADIUS) {
                document.getElementById("result").innerText =
                    "Attendance Marked ✅ (" + Math.round(dist) + " m)";
            } else {
                document.getElementById("result").innerText =
                    "Outside Allowed Area ❌";
            }
        },
        () => {
            document.getElementById("result").innerText =
                "Enable GPS ❌";
        },
        { enableHighAccuracy: true }
    );
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    let R = 6371e3;
    let φ1 = lat1 * Math.PI/180;
    let φ2 = lat2 * Math.PI/180;
    let Δφ = (lat2-lat1) * Math.PI/180;
    let Δλ = (lon2-lon1) * Math.PI/180;

    let a = Math.sin(Δφ/2)**2 +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ/2)**2;

    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}
</script>

</body>
</html>
